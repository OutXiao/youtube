      <!-- LOGIN -->
      <div id="login" class="container-fluid standard-bg">

            <div class="col-md-12">
               
            </div>

         <!-- LOGIN -->
         <div class="row">
            <div class="container">
               <section class="registration col-lg-12 col-md-12">
                  <div class="row secBg">
                     <div class="large-12 columns">
                        <div class="login-register-content">
                           <div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
                              <div class="col-md-12 text-center login-header">
                                 <h2 class="title main-head-title">请您登陆</h2>
                              </div>


                              <div class="col-md-3">


                              </div>
                              <div class="col-md-5">
                                 <div class="">
                                            <div id="message">
                                            </div>
                                            <div>
                                                    <div>
                                                        <h3>账户:</h3>
                                                        <input type="text" name="username" placeholder="请输入您的账号" required>
                                                    </div>
                                            </div>
                                            <div>
                                                    <div>
                                                        <h3>密码:</h3>
                                                        <input type="password" name="password" placeholder="请输入您的密码" required>
                                                    </div>
                                            </div>
                                            <div>
                                                    <h3>验证码:</h3>
                                                    <input type="text" name="imageCode" placeholder="请输入图片验证码" required>
                                                    <!--后面可以加上width/height 作为参数以定义图片的尺寸-->
                                                    <img src="http://localhost:8060/code/image">
                                            </div>
                                         <button class="access-btn" onclick="hello()" >登陆</button>

                                        </br>
                                        <h3>QQ登陆</h3>
                                     <a href="/authentication/qq"><img src="img/qq_login.png" ></a>
                                 </div>

</div>

      <script>
         $(".nav .dropdown").hover(function() {
           $(this).find(".dropdown-toggle").dropdown("toggle");
         });
      </script>
      <!-- MODAL -->
      <div id="enquirypopup" class="modal fade in " role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content row">
               <div class="modal-header custom-modal-header">
                  <button type="button" class="close" data-dismiss="modal">×</button>
                  <h2 class="icon"><i class="fa fa-television" aria-hidden="true"></i>free access</h2>
               </div>
               <div class="modal-body">
                  <form name="info_form" class="form-inline" action="#" method="post">
                     <div class="form-group col-sm-12">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
                     </div>
                     <div class="form-group col-sm-12">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
                     </div>
                     <div class="form-group col-sm-12">
                        <button class="subscribe-btn pull-right" type="submit" title="Subscribe">Subscribe</button>
                     </div>
                  </form>
               </div>
            </div>
